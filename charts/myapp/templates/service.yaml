apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: {{ dig .Values "service" "type" "ClusterIP" }}
  selector:
    app: myapp
  ports:
    - name: http
      port: {{ dig .Values "service" "port" 8080 }}
      targetPort: {{ dig .Values "service" "targetPort" 8080 }}
      protocol: TCP
